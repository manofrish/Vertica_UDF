apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    }

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile fileTree(dir: 'opt/vertica/bin/', include: '*.jar')
    compile group: 'com.jayway.jsonpath', name: 'json-path', version: '2.4.0'
}